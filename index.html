<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="OTmenu">
        <div class="topbar"> </div>
        <div id="movableHeader" style="width: 28%;"></div>
        <div id="OTmenuheader">
            <div class="OTmenuheaderlogocontainer"> </div>
            <div class="items">

                <button class="tabsButton"><img src="aim.png" class="icon">Legit</button>
                <button class="tabsButton"><img src="target-circles.png" class="icon">Rage</button>
                <button class="tabsButton"><img src="contrast-interface-circular-symbol-half-black-half-white.png" class="icon">Visuals</button>
                <button class="tabsButton"><img src="settings.png" class="icon">Misc.</button>

                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/a1031ce3-35cd-4e4c-bf3e-c53fbd56958a-profile_image-300x300.png" class="avatar"> <span class="username">Sausage</span>
            </div>
        </div>
        <div class="innerMenuBody">
            <div class="menuLeft">
                <div class="itemList">
                    <button class="itemListName" id="legitGeneral">General</button><br>
                    <button class="itemListName" id="legitAimbot">Aimbot</button><br>
                    <button class="itemListName" id="recoilControl">Recoil Control</button><br>
                    <button class="itemListName" id="triggerbot">Triggerbot</button><br>
                    <button class="itemListName" id="legitBacktrack">Backtracking</button><br>
                    <button class="itemListName" id="legitAA">Anti Aim</button><br>
                    <button class="itemListName" id="legitFL">Fake Lag</button><br>
                </div>
            </div>
            <div class="menuInner">
                <div class="innerItemIcon">
                    <img src="settings.png" class="Iicon"><br>
                    <span class="Itext">General</span>
                </div>
                <div class="innerItemIconDisabled">
                    <img src="aim.png" class="IiconDisabled"><br>
                    <span class="ItextDisabled">General</span>
                </div>
                <div class="innerItemIconDisabled">
                    <img src="target-circles.png" class="IiconDisabled"><br>
                    <span class="ItextDisabled">General</span>
                </div>
            </div>
            <div class="menuRight">
                <div class="innerBigButton">Button</div>
                <p class="rightTitle">General</p>
                <label class="container">Checkbox
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                <div class="custom-select" style="width:100%;">
                    <select>
    <option value="0">Dropdown</option>
    <option value="1">General</option>
    <option value="2">General</option>
    <option value="3">General</option>
    <option value="4">General</option>
  </select>
                </div>
                <p class="rightTitle">Slider</p>
                <input type="range" value="25">
            </div>
        </div>
    </div>

    <script>
        var x, i, j, l, ll, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        l = x.length;
        for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName("same-as-selected");
                            yl = y.length;
                            for (k = 0; k < yl; k++) {
                                y[k].removeAttribute("class");
                            }
                            this.setAttribute("class", "same-as-selected");
                            break;
                        }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
            });
        }

        function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                    arrNo.push(i)
                } else {
                    y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                    x[i].classList.add("select-hide");
                }
            }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
    </script>

    <script>
        dragElement(document.getElementById("OTmenu"));

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
    <script>
        document.addEventListener("keydown", function() {
            var x = event.keyCode || event.which;
            if (x == 45) {
                var y = document.getElementById("OTmenu");
                if (y.style.opacity === "1") {
                    document.getElementById("OTmenu").style.opacity = "0";
                } else {
                    document.getElementById("OTmenu").style.opacity = "1";
                }
            }
        })
    </script>
</body>

</html>
